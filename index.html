        // Global state
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timer;
        let timeLeft = 60 * 60; // 60 minutes in seconds
        let examStarted = false;

        // DOM elements
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const reviewBtn = document.getElementById('reviewBtn');
        const restartBtn = document.getElementById('restartBtn');
        const timerDisplay = document.getElementById('timer');
        const progressDisplay = document.getElementById('progress');
        const examSection = document.getElementById('examSection');
        const resultSection = document.getElementById('resultSection');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const reviewSection = document.getElementById('reviewSection');
        const reviewItems = document.getElementById('reviewItems');

        // Shuffle array helper
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Start new exam
        function startExam() {
            // Shuffle questions but keep original IDs for correct answer matching
            questions = shuffleArray([...originalQuestions]);
            
            // Reset state
            currentQuestionIndex = 0;
            userAnswers = {};
            timeLeft = 60 * 60;
            examStarted = true;

            // Update UI
            examSection.style.display = 'block';
            resultSection.style.display = 'none';
            reviewSection.style.display = 'none';
            updateTimerDisplay();
            startTimer();
            renderQuestion();
            updateProgress();
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitExam();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is low
            if (timeLeft < 60) {
                timerDisplay.style.background = '#e74c3c';
            } else if (timeLeft < 300) {
                timerDisplay.style.background = '#f39c12';
            } else {
                timerDisplay.style.background = '#ff4d4d';
            }
        }

        // Update progress display (show sequential number: 1, 2, 3... regardless of shuffled ID)
        function updateProgress() {
            progressDisplay.textContent = `Á¨¨ ${currentQuestionIndex + 1} È¢ò / ÂÖ± ${questions.length} È¢ò`;
        }

        // Render current question
        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            let optionsHtml = '';
            
            q.options.forEach((option, index) => {
                const isSelected = userAnswers[q.id] === index;
                optionsHtml += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                        <span>${option}</span>
                    </div>
                `;
            });
            
            // Use sequential number (currentQuestionIndex + 1) for display
            questionContainer.innerHTML = `
                <div class="question-number">Á¨¨ ${currentQuestionIndex + 1} È¢ò</div>
                <div class="question-text">${q.text}</div>
                <div class="options">${optionsHtml}</div>
            `;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    const index = parseInt(option.getAttribute('data-index'));
                    selectOption(index);
                });
            });
            
            // Update button states
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Select an option
        function selectOption(index) {
            const q = questions[currentQuestionIndex];
            userAnswers[q.id] = index;
            renderQuestion(); // Refresh to show selection
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                updateProgress();
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updateProgress();
            }
        }

        // Submit exam
        function submitExam() {
            clearInterval(timer);
            
            // Calculate score
            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    score++;
                }
            });
            
            // Update UI
            scoreDisplay.textContent = `ÂæóÂàÜÔºö${score} / ${questions.length}`;
            examSection.style.display = 'none';
            resultSection.style.display = 'block';
        }

        // Show review
        function showReview() {
            reviewSection.style.display = 'block';
            
            let reviewHtml = '';
            // Sort questions by original ID for consistent review order (1 to 48)
            const sortedQuestions = [...originalQuestions].sort((a, b) => a.id - b.id);
            
            sortedQuestions.forEach(q => {
                const userAnswerIndex = userAnswers[q.id];
                const userAnswerText = userAnswerIndex !== undefined ? q.options[userAnswerIndex] : 'Êú™‰ΩúÁ≠î';
                const correctAnswerText = q.options[q.answer];
                const isCorrect = userAnswerIndex === q.answer;
                
                reviewHtml += `
                    <div class="review-item">
                        <div class="review-question">Á¨¨ ${q.id} È¢ò: ${q.text}</div>
                        <div class="review-answer">
                            ÊÇ®ÁöÑÁ≠îÊ°à: <span class="${isCorrect ? 'correct-answer' : 'user-answer'}">${userAnswerText}</span> | 
                            Ê≠£Á°ÆÁ≠îÊ°à: <span class="correct-answer">${correctAnswerText}</span>
                        </div>
                        <div class="explanation">Ëß£Êûê: ${q.explanation}</div>
                    </div>
                `;
            });
            
            reviewItems.innerHTML = reviewHtml;
        }

        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', submitExam);
        reviewBtn.addEventListener('click', showReview);
        restartBtn.addEventListener('click', startExam);

        // Initialize
        startExam();
    </script>
